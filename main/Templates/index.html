
<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Catalog</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <div class="wrapper">
        <div class="head"><h1> {{category.name}}</h1> </div>>
        <div class="body">
            <div class="left"> </div>
            <div class="main">
                {% for tovar in tovars %}
                <a class="item" href="/item/{{tovar.alias}}/">
                    <img src="{{tovar.image}}" width="80" height="100" alt="">
                    <span class="title">{{tovar.name}}</span>
                    <span class="price">{{tovar.price}} руб</span>

                </a>
                {% endfor %}
            </div>
            
        </div>>
    </div>



</body>
</html>
