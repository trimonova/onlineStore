{% extends 'base.html' %}

{% block content %}
<div class="center">
    <h2>Бренды</h2>
    <div class="row">
    {% for brend in brends %}

        <div class="col-sm-3">
            <a href="/brend/{{brend.alias}}/">
            <img src="{{brend.image}}" width=auto height="100">

            <div class="caption"><h3>{{brend.name}}</h3></div>

            </a>
        </div>

    {% endfor %}
    </div>
</div>

{% endblock %}
